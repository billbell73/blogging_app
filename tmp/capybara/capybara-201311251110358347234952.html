<!DOCTYPE html>
<html>
<head>
  <title>BloggingApp</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>
<div id="user_nav">
    <a href="/users/sign_up">Sign up</a> or
    <a href="/users/sign_in">Sign in</a>
</div>

<p class="notice"></p>
<p class="alert"></p>

<h2>Sign up</h2>

<form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  

  <div><label for="user_email">Email</label><br />
  <input autofocus="autofocus" id="user_email" name="user[email]" type="email" value="" /></div>

  <div><label for="user_password">Password</label><br />
  <input id="user_password" name="user[password]" type="password" /></div>

  <div><label for="user_password_confirmation">Password confirmation</label><br />
  <input id="user_password_confirmation" name="user[password_confirmation]" type="password" /></div>

  <div><input name="commit" type="submit" value="Sign up" /></div>
</form>
  <a href="/users/sign_in">Sign in</a><br />








</body>
</html>
